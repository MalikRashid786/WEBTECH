<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
</body>

<script>
    var parser,xmlDOM;
    var food="<food><fruits>"+
             "<name>Apple</name>"+
             "<color>Red</color>"+
             "<taste>Sweet</taste>"+
             "</fruits></food>";
    parser=new DOMParser();
    xmlDOM=parser.parseFromString(food,"text/xml");
    document.getElementById('heading').innerHTML=xmlDOM.getElementsByTagName('name')[0].childNodes[0].nodeValue;
</script>
</html>
